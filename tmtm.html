<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Nanum+Pen+Script&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css');
    </style>
    <link rel="stylesheet" href="static/css/tmtm.css" />
</head>

<body>
<div id="container">
    <div id="header"><h1>Tell Me The Money!</h1><img src="./static/images/boomUp2.png"></div>
    <div id="wCamH">
        <h3>WebCam</h3>
            <input type="checkbox" id="onOff"><label for="onOff" id="ply"></label>
    </div>
    <div class="wCam" id="webcam-container"></div>
    <div id="wCamBtn">
        <section class="model-13">
            <div class="checkbox">
                TTS&nbsp;
            <input id="ttsUse" type="checkbox" checked="checked"/>
            <label></label>
            </div>
        </section>
    </div>
    <div class="wCamRst" id="camLabel-container"><p id="camPredict">webCamPredictResult</p></div>
    <button id="addImgH", class="file-upload-btn", onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
    <div id="addImg">
        <div class="file-upload">
            <div class="image-upload-wrap">
                <input
                    class="file-upload-input"
                    type="file"
                    onchange="readimgURL(this);"
                    accept="image/*"
                />
                <div class="drag-text">
                    <h3>Click to add image</h3>
                </div>
            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" id="money-image" src="#" alt="your image" />
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">
                        Remove <span class="image-title">Uploaded Image</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <label id="addImgBtn" for="iBtn"><input type="button" id="iBtn" onclick="detectImg()" value="Predict"></label>
    <div class="addImgRst" id="imageLabel-container" ><p id="imgPredict">imagePredictResult</p></div>
    <div id="eChangeH"><h3>이거슨 환율이니</h3></div>
    <div id="eChange">
        <script src="static/js/tmtm_exchangeRate.js"></script>
    </div>
    <div id="eChangeRst">환전결과임 ㅇㅇ</div>
    
    
    
    
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="static/js/tmtm_webCam.js"></script>
    <script src="static/js/tmtm_image.js"></script>
    <script src="static/js/tmtm_tts.js"></script>
    <script src="static/js/tmtm_exchangeRate.js"></script>
</div>
</body>
</html>
